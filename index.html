<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projective Book Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Projective Book Reader</h1>
        <input type="file" id="pdf-upload" accept="application/pdf"/>
        <div id="progress-indicators"></div>
        
        <div class="split-screen">
            <div class="french-text">
                <h2>French Text</h2>
                <p id="french-content">Please upload a PDF file.</p>
            </div>
            <div class="english-text">
                <h2>English Translation</h2>
                <p id="english-content">Translation will appear here.</p>
            </div>
        </div>
        
        <div class="navigation">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
