<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader with Translation</title>
    <style>
        body { display: flex; font-family: Arial, sans-serif; }
        #left-panel { width: 50%; padding: 20px; border-right: 1px solid #ccc; }
        #right-panel { width: 50%; padding: 20px; }
        #file-input { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="left-panel">
        <h2>PDF Text</h2>
        <textarea id="pdf-text" rows="20" cols="50" readonly></textarea>
        <input type="file" id="file-input" accept="application/pdf">
    </div>
    <div id="right-panel">
        <h2>Translation</h2>
        <pre id="translation-text"></pre>
    </div>
    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var pdfData = new Uint8Array(e.target.result);
                    var pdfjsLib = window['pdfjs-dist/build/pdf'];
                    pdfjsLib.GlobalWorkerOptions.workerSrc = '//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js';
                    pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
                        pdf.getPage(1).then(function(page) {
                            page.getTextContent().then(function(textContent) {
                                var textItems = textContent.items;
                                var fullText = textItems.map(function(item) { return item.str; }).join('\n');
                                document.getElementById('pdf-text').value = fullText;
                                translateText(fullText);
                            });
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function translateText(text) {
            // Basic translation simulation
            // This should ideally call a translation API, but since we do not use external services:
            var translated = text.replace(/le/g, 'the').replace(/la/g, 'the'); // Example translation
            document.getElementById('translation-text').textContent = translated;
        }
    </script>
</body>
</html>
