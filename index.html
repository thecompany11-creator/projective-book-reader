    <title>PDF Book Reader</title>
    <style>
        body {
            display: flex;
        }
        #original-text, #translated-text {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div id="original-text"></div>
    <div id="translated-text"></div>

    <input type="file" id="file-input" accept=".pdf" />
    <button id="translate-button">Translate</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        document.getElementById('translate-button').onclick = async function() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                alert('Please select a PDF file');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

                        textContent += text.items.map(item => item.str).join(' ') + '\n';
                    }
                    document.getElementById('original-text').innerText = textContent;
                    const translatedText = await translateText(textContent);
                    document.getElementById('translated-text').innerText = translatedText;

                    console.error('Error processing PDF:', error);

</body>
</html>
